<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
 </head>
 <body>
     <form action="">
      
          <h1>Payment Form</h1>
          <h2>Content Information</h2>
             <p>Name:* <input type="text" name="name" required></p>
          <fieldset>
                <legend>Gender*</legend>
              <p>
              Male: <input type="radio" name="gender" id="male" required>
              Female: <input type="radio" name="gender" id="female" required>

               </p>
          </fieldset>
          <p>Address:* <textarea name="Address" id="Address" cols="30" rows="8" required></textarea>
            <p>Email: <input type="email" name="email" id="email"></p>
            <p>Pincode:* <input type="number" name="pincode" id="pincode" required></p>
            <p>Mobile No.:* <input type="number" name="number" required></p>
            <h2>Payment Information</h2>
            <P>Card type:*
               <select name="card_type" id="card_type" required>
                  <option value="">--select a card--</option>
                  <option value="MasterCard">MasterCard</option>
                  <option value="Visa">Visa</option>
                  <option value="Rupay">Rupay</option>
                  
               </select>
               
            </P>


            <p>Card Number:* <input type="number" name="card_number" id="card_number" required></p>

            <p>
               Expiration Date:* <input type="date" name="expire_date" id="expire_date" required>
            </p>
            <p>
                CVV:* <input type="password" name="CVV" id="CVV" required>

            </p>
            <input type="submit" value="Pay Now">
 </body>
</html>
